<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Nexus</title>
    <link rel="stylesheet" href="css/style-form.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="assets/img/Logofundoroxa.png" alt="Logo Banco Nexus">

        <nav>
            <a href="#quem-somos">Quem somos</a>
            <a href="#comunidade">Comunidade</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <!-- FORMULÁRIO -->
    <main>
        <section class="formulario" id="contato">
            <form class="informacoes-contato">
                <h2>Informações para contato</h2>

                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@email.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">

                <button type="submit">Entre em contato</button>
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-esquerda">
            <img src="assets/img/Logofundoroxa.png" alt="Logo Banco Nexus">
            <p>
                Desde 2008, o NEXUS vem transformando a forma como as pessoas se conectam com o mundo financeiro.
            </p>
        </div>

        <div class="footer-direita">
            <div class="footer-item">
                <img src="assets/icons/local.png" alt="Localização">
                <span>Av. Nove de Julho, 441, Jundiaí - SP</span>
            </div>

            <div class="footer-item">
                <img src="assets/icons/clock.png" alt="Horário">
                <span>Segunda a Sexta, 07h às 18h</span>
            </div>

            <div class="footer-item">
                <img src="assets/icons/phone.png" alt="Telefone">
                <span>(19) 99874-2782</span>
            </div>

            <div class="footer-item">
                <img src="assets/icons/email.png" alt="Email">
                <span>contato.nexus@nexus.com.br</span>
            </div>
        </div>

        <div class="footer-linha"></div>

        <div class="footer-bottom">
            <p>Todos os direitos reservados ©</p>
        </div>
    </footer>

</body>
</html>
